<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       lang="en"
       layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Club Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Club Edit</title>
</head>
<body>

<section layout:fragment="body" class="py-5">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

<form method="post" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}">
    <input type="hidden" th:field="*{id}">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="Title" name="Title" th:field="*{title}" placeholder="Title">
            <p th:if="${#fields.hasErrors('Title')}" class="text-danger" th:errors="*{title}"></p>
        </div>
        <div class="form-group col-md-6">
            <label for="photourl">PhotoURl</label>
            <input type="text" class="form-control" id="photourl" name="photoUrl" th:field="*{photoUrl}" placeholder="Image Url">
            <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}">Error</p>
        </div>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content" name="content" th:field="*{content}" placeholder="1234 Main St">
        <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
            </div>
        </div>
    </div>
</section>
</body>
</html>

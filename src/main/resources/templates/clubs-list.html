<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<head>
    <title>Index Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">

        <div class="container px-5 my-5">
            <div th:if="${param.success}" class="alert alert-success">
                You are registerd successfully!
            </div>
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Our Work</h1>
                <p class="lead fw-normal text-muted mb-0">Company portfolio</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/clubs/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search"
                               placeholder="Search Running clubs">
                    </form>
                </div>
                <!-----Injectd Java Data Here----------------------------->


                <div th:each="club:${club}" class="col-md-3 mb-4">
                    <div class="card h-100" style="width: 18rem;">
                        <img th:src="${club.photoUrl}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <a th:text=${club.title}
                               class="h3 fw-bolder text-decoration-none link-dark stretched-link">Project
                                name</a>
                            <div class="d-flex justify-content-between mt-4">

                                <a class="btn btn-primary flex-fill me-2" th:href="@{/clubs/{clubId}(clubId=${club.id})}" style="z-index: 2;">View</a>
                                <a class="btn btn-primary flex-fill ms-2" th:href="@{/clubs/{clubId}/edit(clubId=${club.id})}" style="z-index: 2;">Edit</a>

                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </section>

</main>

</body>
</html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<head>
  <title>Create new Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Navigation-->

  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container">
    <form role="form" method="post" th:action="@{/clubs/new}"  th:object="${club}">
      <input type="hidden" th:field="*{id}">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="Title" name="Title" th:field="*{title}">
          <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
        </div>
        <div class="form-group col-md-6">
          <label for="photourl">PhotoURl</label>
          <input type="text" class="form-control" id="photourl" name="photoUrl" th:field="*{photoUrl}" >
          <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content" name="content" th:field="*{content}">
        <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Create</button>
    </form>
    </div>
  </section>

</main>
</body>
</html>

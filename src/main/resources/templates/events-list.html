<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<head>
    <title>Events Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Navigation-->

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Find Running Events</h1>
                <p class="lead fw-normal text-muted mb-0">Company portfolio</p>
            </div>
<div class="row">


            <div th:each="event:${event}" class="col-md-3 mb-4">
                <div class="card h-100" style="width: 18rem;">
                    <img th:src="${event.photoUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a th:text=${event.name}
                           class="h3 fw-bolder text-decoration-none link-dark stretched-link">Project
                            name</a>
                        <div class="d-flex justify-content-between mt-4">

                            <a class="btn btn-primary flex-fill me-2" th:href="@{/events/{eventId}(eventId=${event.id})}" style="z-index: 2;">View</a>
                            <a class="btn btn-primary flex-fill ms-2" th:href="@{/events/{eventId}/edit(eventId=${event.id})}" style="z-index: 2;">Edit</a>

                        </div>
                    </div>
                </div>

            </div>
</div>
        </div>
    </section>

</main>

</body>
</html>

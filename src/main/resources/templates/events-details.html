<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Event-Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="d-flex flex-column">

  <section layout:fragment="body">
    <header class="py-5 bg-light border-bottom mb-4">
      <div class="container">
        <div class="text-center my-5">
          <h1 class="fw-bolder" th:text="${event.name}"></h1>
          <p class="lead mb-0"></p>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <!-- Blog entries-->
        <div class="col-lg-8">
          <!-- Featured blog post-->
    <div class="card mb-4">
      <a href="#!"><img class="card-img-top" th:src="${event.photoUrl}" alt="..." /></a>
      <div class="card-body">

        <div class="small text-muted" th:text="'Created On :- '+${event.createdOn}"></div>
        <p class="card-text" th:text="${event.type}"></p>
        <p class="card-text" th:text="'Start Time :- ' + ${event.startTime}"></p>
        <p class="card-text" th:text="'End time:- ' + ${event.endTime}"></p>
        <a class="btn btn-primary" th:href="@{/events/{eventId}/delete(eventId=${event.id})}" >Delete â†’</a>
      </div>
    </div>
        </div>
      </div>
    </div>
  </section>


</body>
</html>

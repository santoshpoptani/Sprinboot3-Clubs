<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Clubs-Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body class="d-flex flex-column">

  <section layout:fragment="body">
    <header class="py-5 bg-light border-bottom mb-4">
      <div class="container">
        <div class="text-center my-5">
          <h1 class="fw-bolder" th:text="${club.title}"></h1>
          <p class="lead mb-0"></p>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <!-- Blog entries-->
        <div class="col-lg-8">
          <!-- Featured blog post-->
    <div class="card mb-4">
      <a href="#!"><img class="card-img-top" th:src="${club.photoUrl}" alt="..." /></a>
      <div class="card-body">
        <div class="small text-muted" th:text="${club.createdOn}"></div>
        <h2 class="card-title" th:text="${club.title}"></h2>
        <p class="card-text" th:text="${club.content}"></p>
        <a class="btn btn-primary" th:href="@{/clubs/{clubId}/delete(clubId=${club.id})}">Delete →</a>
        <a class="btn btn-primary" th:href="@{/events/{clubId}/new(clubId=${club.id})}">Create Event →</a>
      </div>
    </div>


    <div class="row">
      <div class="col-lg-6">
        <!-- Blog post-->
        <div th:each="event:${club.events}" class="card mb-4">
          <a href="#!"><img class="card-img-top" th:src="${event.photoUrl}" alt="..." /></a>
          <div class="card-body">
            <div class="small text-muted">January 1, 2022</div>
            <h2 th:text="${event.name}" class="card-title h4">Post Title</h2>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis aliquid atque, nulla.</p>
            <a class="btn btn-primary" th:href="@{/events/{eventId}(eventId=${event.id})}">View Event →</a>
          </div>
        </div>
        <!-- Blog post-->

      </div>

    </div>
        </div>
      </div>
    </div>
  </section>


</body>
</html>
